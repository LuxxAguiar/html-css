<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b>usando a tag &lt;b&gt;</p>
    <p>Nessa frase temos um <strong>termo em destaque</strong> usando a tag &lt;strog&gt;</p>
    <h2>Italico / Enfase </h2>
    <p>Nesta frase temo um <em>termo em ênfase</em> usando &lt;em&gt;</p>
    <h2>Texto marcado</h2>
    <p>Podemos criar também um <mark style="background-color: lime;">texto marcado</mark> usando a tag MARK</p>
</body>
</html>
