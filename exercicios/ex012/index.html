<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            background-color: grey;
            font: normal 20px arial;
        }
        h1{
            color: aqua;
        }
        p{
            color: white;
        }
        div#video{
            background-color: green;
        }
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
<div id="video">
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls width="560" poster="img/floresta.png" autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade de video</p>
    </video>
</div>

    <h1>Inserindo videos do youtube</h1>
<div id="video">
    <p>Ese video está hospedado no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

</body>
</html>
